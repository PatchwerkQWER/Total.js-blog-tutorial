<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	@{import('meta', 'default.css')}
</head>
<body>
	<header>
		<h1 class="logo"><a href="@{hostname}">Total.js blog</a></h1>
	</header>

	@{body}

	<footer>
		<div class="container">
			<div class="section">
				@{if !user}
				<h5 class="link">
					<a href="/login/">Login</a>
				</h5>
				@{else}
				<h5 class="link">
					<a href="/admin/">New post</a>
				</h5>
				@{if model && model.id}
				<h5 class="link">
					<a href="/admin?id=@{model.id}">Update post</a>
				</h5>
				<h5 class="link">
					<a href="/post/remove/@{model.id}/">Remove post</a>
				</h5>
				@{fi}
				<h5 class="link">
					<a href="/logout/">Logout</a>
				</h5>
				@{fi}
			</div>
		</div>
	</footer>
</body>
</html>
