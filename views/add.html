<div class="container">

	<div class="section">
		<div class="form">
			<h2 class="sub-title">New post</h2>
			<form class="post" action="/post/add/" method="post">
				<div class="field">
					<label for="name">Title:</label>
					@{textarea('title', { required: true, maxlength: 128 })}
				</div>
				<div class="field">
					<label for="msg">Content:</label>
					@{textarea('content', { required: true, rows: 20 })}
				</div>
				<div class="field">
					<input type="submit" value="Create post">
				</div>
			</form>
		</div>
	</div>
</div>
